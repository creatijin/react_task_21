<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./React.js"></script>
    <title>과제3</title>

  <body>
    <div id="warp"></div>
    <script>
      const Counter = () => {
        const [count, setCount] = React.useState(0);
        const [nickname, setNickname] = React.useState('');
        const nicknameLength = React.useMemo(() => console.log('useMemo', nickname), [nickname]);
        React.useEffect(() => {
          console.log('useEffect', count, nickname);
        }, [count, nickname]);
        return {
          click: () => setCount(count + 1),
          noop: () => setNickname('count'),
          render: () => `<div>Count: ${count}</div>`,
        };
      };
      let App;
      App = React.render(Counter, document.getElementById('wrap'));
      App.click();
      App = React.render(Counter, document.getElementById('wrap'));
      App.noop();
      App.click();
      App = React.render(Counter, document.getElementById('wrap'));
    </script>
    <script>
      const test = () => {
        const [a, setA] = React.useState(1);

        React.useEffect(() => {
          setTimeout(() => {
            setA(10);
          }, 1000);
        }, []);

        console.log('a', a);
      };
      React.setValue(test, 2);
    </script>
  </body>
